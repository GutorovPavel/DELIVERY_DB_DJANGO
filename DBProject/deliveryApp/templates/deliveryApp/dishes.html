{% extends 'deliveryApp/base.html' %}

{% block content %}
    <nav class="nav nav-pills nav-justified">
        {% for t in types %}
            <a class="nav-link" aria-current="page" href="{{t.dish_type_id}}">{{t.dish_type_name}}</a>
        {% endfor %}
    </nav>
<div class="container text-center">
    <form method="post">
        {%csrf_token%}
        <div class="row row-cols-3">
            {% for d in dishes %}
            <div class="col">
                <div class="card">
                    <!--      <img src="..." class="card-img-top" alt="...">-->
                    <div class="card-body">
                    <p class="card-text">{{d.dish_name}}</p>
                    <p class="card-text">{{d.price}}</p>

                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" name="items[]" value="{{d.dish_id}}" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Add to cart</label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="btn btn-primary">Submit order</button>
    </form>
</div>

    <a href="{% url 'index' %}" class="btn btn-primary">Back</a>

{% endblock %}
