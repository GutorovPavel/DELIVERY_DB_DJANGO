{% extends 'deliveryApp/base.html' %}

{% block content %}
    <div class="row row-cols-4">

    {% for r in rests %}
    <div class="col">

        <div class="card">
    <!--      <img src="..." class="card-img-top" alt="...">-->
          <div class="card-body">
            <p class="card-title">{{r.restaurant_name}}</p>
            <a href="{% url 'restaurant' r.restaurant_id 1 %}" class="btn btn-primary">Go</a>
          </div>
        </div>
    </div>

    {% endfor %}
    </div>
    <h1>{{i}}</h1>
{% endblock %}
