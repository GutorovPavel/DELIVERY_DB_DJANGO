{% extends 'deliveryApp/base.html' %}

{% block content %}

    <form method="post">
        {%csrf_token%}

        {% for r in restaurants %}

            <p>{{r.restaurant_name}} {{r.restaurant_rating}}</p>
            <input class="form-check-input" type="checkbox" name="items[]" value="{{r.restaurant_id}}" id="flexSwitchCheckDefault">

        {% endfor %}

        <button class="btn btn-primary">DELETE</button>
    </form>

    <a href="{% url 'index' %}" class="btn btn-primary">Back</a>

{% endblock %}
