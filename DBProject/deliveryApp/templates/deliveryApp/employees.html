{% extends 'deliveryApp/base.html' %}

{% block content %}

    <form method="post">
        {%csrf_token%}

<!--        <p>{{employees}}</p>-->
        {% for e in employees %}

            <p>{{e.first_name}} {{e.last_name}} -- post: {{e.post_name}} -- salary: {{e.salary}}$</p>
            <input class="form-check-input" type="checkbox" name="items[]" value="{{e.employee_id}}" id="flexSwitchCheckDefault">

        {% endfor %}

        <button class="btn btn-primary">give awards!</button>
    </form>

    <a href="{% url 'index' %}" class="btn btn-primary">Back</a>

{% endblock %}
